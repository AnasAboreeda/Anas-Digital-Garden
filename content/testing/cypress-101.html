<h1>Automation Testing Using Cypress</h1>
<p>By: Anas Aboureada</p>
<p>Feb, 2023</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2">
<h2>General Notes</h2>
<ul>
<li>If your application runs in a browser, Cypress can test it no matter the scope or functionality.</li>
<li>You can control the viewport with Cypress, which lets you test your web application in mobile view.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3">
<h2>Testing Type Comparison</h2>
<table>
<thead>
<tr>
<th></th>
<th style="text-align:center">E2E</th>
<th style="text-align:center">Component</th>
</tr>
</thead>
<tbody>
<tr>
<td>What's Tested</td>
<td style="text-align:center">All app layers</td>
<td style="text-align:center">Individual component</td>
</tr>
<tr>
<td>Characteristics</td>
<td style="text-align:center">Comprehensive, slower,match the user experience, can be used for integration, more susceptible to flake</td>
<td style="text-align:center">Specialized, quick, reliable</td>
</tr>
<tr>
<td>Used For</td>
<td style="text-align:center">Verifying app works as a cohesive whole</td>
<td style="text-align:center">Testing functionality of individual component</td>
</tr>
<tr>
<td>Written By</td>
<td style="text-align:center">Developers, QA Team, SDETs</td>
<td style="text-align:center">Developers, Designers</td>
</tr>
<tr>
<td>CI Infrastructure</td>
<td style="text-align:center">Often requires complex setup</td>
<td style="text-align:center">None needed</td>
</tr>
<tr>
<td>Initialization Command</td>
<td style="text-align:center"><code>cy.visit(url)</code></td>
<td style="text-align:center"><code>cy.mount(&lt;MyComponent /&gt;)</code></td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4">
<h2>TODO</h2>
<ul>
<li>How to test in the mobile view</li>
<li>Actions should be at the end of chains, not the middle<a href="https://docs.cypress.io/guides/core-concepts/retry-ability#Actions-should-be-at-the-end-of-chains-not-the-middle" title="Direct link to heading">​</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5">
<h2>Cypress’s Tools</h2>
<ul>
<li>Cypress is an all-in-one tool.</li>
<li>We don’t need to install any tools or libraries to get our test suite up and running Cypress provides all of this in one go. Let’s see what is included in Cypress.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6">
<h3>1. Mocha</h3>
<ul>
<li>Mocha[^1] is a BDD testing framework (Behavior-driven Development)</li>
<li>Cypress uses Mocha syntax for outlining test cases</li>
<li>Mocha also supports async functions by adding an argument, i.e., <code>done</code> to the <code>it</code> function and call it when the event completes.</li>
<li>We can also use the async/await keywords to achieve a similar behavior before using the expect statements</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-title function_">describe</span>(<span class="hljs-string">&#x27;Describe your E2E test&#x27;</span>, <span class="hljs-function">() =&gt;</span> {
    <span class="hljs-title function_">beforeEach</span>(<span class="hljs-function">() =&gt;</span> {
        <span class="hljs-comment">// Code that should run before each test</span>
        cy.<span class="hljs-title function_">log</span>(<span class="hljs-string">&#x27;Running before test case.&#x27;</span>);
    });

    <span class="hljs-title function_">afterEach</span>(<span class="hljs-function">() =&gt;</span> {
        <span class="hljs-comment">// Code that should run after each test</span>
        cy.<span class="hljs-title function_">log</span>(<span class="hljs-string">&#x27;Running after test case.&#x27;</span>);
    });

    <span class="hljs-comment">// async functions</span>
    <span class="hljs-title function_">it</span>(<span class="hljs-string">&#x27;Should log the user in&#x27;</span>, <span class="hljs-function"><span class="hljs-params">done</span> =&gt;</span> {
        httpService.<span class="hljs-title function_">post</span>(<span class="hljs-string">&#x27;login&#x27;</span>, userData).<span class="hljs-title function_">then</span>(<span class="hljs-function"><span class="hljs-params">response</span> =&gt;</span> {
            <span class="hljs-title function_">done</span>(response); <span class="hljs-comment">// done tells Mocha that the request is done</span>
        });
    });

    <span class="hljs-comment">// async/await keyword</span>
    <span class="hljs-title function_">it</span>(<span class="hljs-string">&#x27;should remove the user on account delete&#x27;</span>, <span class="hljs-function">() =&gt;</span> {
        httpService.<span class="hljs-title function_">delete</span>(<span class="hljs-string">&#x27;deleteUser&#x27;</span>, userId).<span class="hljs-title function_">then</span>(<span class="hljs-keyword">async</span> () =&gt; {
            <span class="hljs-keyword">let</span> user;

            <span class="hljs-keyword">await</span> userService.<span class="hljs-title function_">getUser</span>(userId).<span class="hljs-title function_">then</span>(<span class="hljs-function"><span class="hljs-params">response</span> =&gt;</span> user = response);

            <span class="hljs-title function_">expect</span>(user).<span class="hljs-property">to</span>.<span class="hljs-property">deep</span>.<span class="hljs-title function_">equal</span>({<span class="hljs-attr">name</span>: <span class="hljs-string">&#x27;Adam&#x27;</span>});
        });
    });
});
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8">
<h2>2. Chai</h2>
<ul>
<li>Mocha provides overall structure for test cases</li>
<li>Chai offers easy-to-read BDD-style assertions [^2]</li>
<li>Cypress includes Chai-jQuery for easy DOM interaction.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-title function_">describe</span>(<span class="hljs-string">&#x27;Chai&#x27;</span>, <span class="hljs-function">() =&gt;</span> {
    <span class="hljs-title function_">it</span>(<span class="hljs-string">&#x27;Should expect values to match&#x27;</span>, <span class="hljs-function">() =&gt;</span> {
        <span class="hljs-keyword">const</span> answer = <span class="hljs-number">42</span>;
        <span class="hljs-title function_">expect</span>(<span class="hljs-literal">true</span>).<span class="hljs-property">to</span>.<span class="hljs-property">be</span>.<span class="hljs-property">true</span>;
        <span class="hljs-title function_">expect</span>(answer).<span class="hljs-property">to</span>.<span class="hljs-title function_">equal</span>(<span class="hljs-number">42</span>);
    });
});
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9">
<h2>3. Sinon.JS</h2>
<ul>
<li>Cypress includes Sinon.js library to make it easy to stub, spy, or mock functions.</li>
<li>Force impure functions to behave consistently for deterministic tests.</li>
<li>Access Sinon using <code>Cypress.sinon</code> object</li>
<li>2 methods available: cy.stub()[^3] and cy.spy() [^4]</li>
<li>Sinon extended with Sinon-Chai for assertions about stubs/spies</li>
<li>Cypress also bundles other tools under the global Cypress object for easy access.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript">cy.<span class="hljs-title function_">stub</span>(object, method, replaceFunction);

<span class="hljs-comment">// Stubbing a function</span>
user.<span class="hljs-property">add</span> = cy.<span class="hljs-title function_">stub</span>();
<span class="hljs-title function_">expect</span>(user.<span class="hljs-property">add</span>).<span class="hljs-property">to</span>.<span class="hljs-property">be</span>.<span class="hljs-property">called</span>;

<span class="hljs-comment">// Stubbing a method</span>
cy.<span class="hljs-title function_">stub</span>(user, <span class="hljs-string">&#x27;add&#x27;</span>);
<span class="hljs-title function_">expect</span>(user.<span class="hljs-property">add</span>).<span class="hljs-property">to</span>.<span class="hljs-property">be</span>.<span class="hljs-property">called</span>;

<span class="hljs-comment">// Stubbing with a callback</span>
<span class="hljs-keyword">let</span> userAdded = <span class="hljs-literal">false</span>;

cy.<span class="hljs-title function_">stub</span>(user, <span class="hljs-string">&#x27;add&#x27;</span>, <span class="hljs-function">() =&gt;</span> {
    userAdded = <span class="hljs-literal">true</span>;
});

<span class="hljs-comment">// This will trigger the stub, instead of the actual function</span>
user.<span class="hljs-title function_">add</span>();

<span class="hljs-title function_">expect</span>(userAdded).<span class="hljs-property">to</span>.<span class="hljs-property">be</span>.<span class="hljs-property">true</span>;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11">
<h2>4. Lodash</h2>
<p>Lodash ,[^5] the popular JavaScript utility library, is included and exposed through Cypress._</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-Javascript"><span class="hljs-title class_">Cypress</span>.<span class="hljs-property">_</span>.<span class="hljs-title function_">keys</span>(obj);
<span class="hljs-title class_">Cypress</span>.<span class="hljs-property">_</span>.<span class="hljs-title function_">flattenDeep</span>(array);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12">
<h2>5. jQuery</h2>
<ul>
<li>jQuery[^6] can be used to query DOM elements and access utility methods like <code>$.ajax</code> and <code>$.getJSON</code></li>
<li>jQuery is exposed in Cypress through <code>Cypress.$(selector)</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13">
<h2>6. minimatch.js</h2>
<ul>
<li>Minimatch.js is a matching utility that works by converting glob expressions into regex.</li>
<li>It is exposed through <code>Cypress.minimatch</code></li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-Javascript"><span class="hljs-title class_">Cypress</span>.<span class="hljs-title function_">minimatch</span>(<span class="hljs-attr">target</span>: string, <span class="hljs-attr">pattern</span>: string, options?: <span class="hljs-title class_">MinimatchOptions</span>);

<span class="hljs-comment">// For example:</span>
<span class="hljs-title class_">Cypress</span>.<span class="hljs-title function_">minimatch</span>(<span class="hljs-string">&#x27;users/1/comments&#x27;</span>, <span class="hljs-string">&#x27;users/*/comments&#x27;</span>);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14">
<h2>Blob Utils</h2>
<ul>
<li>Cypress also includes the Blob-util library that can convert base64 strings to Blob objects.</li>
<li>This can be useful if we need to test, for example, a file upload.</li>
<li>This library is exposed through <code>Cypress.Blob</code></li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-title class_">Cypress</span>.<span class="hljs-property">Blob</span>.<span class="hljs-title function_">base64StringToBlob</span>(base64String);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15">
<h2>Bluebird</h2>
<ul>
<li>Cypress also comes with Bluebird, which is a full-featured promise library.</li>
<li>We can access it through Cypress.Promise</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-Javascript"><span class="hljs-keyword">new</span> <span class="hljs-title class_">Cypress</span>.<span class="hljs-title class_">Promise</span>(<span class="hljs-function">(<span class="hljs-params">resolve, reject</span>) =&gt;</span> { ... })
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16">
<h2>The Architecture of Cypress vs. Selenium</h2>
<ul>
<li>Cypress differs from Selenium in terms of architecture</li>
<li>Selenium runs outside the browser, Cypress runs in the same run loop as the web app</li>
<li>Cypress powered by a Node server process</li>
<li>Cypress has control inside the browser, network layer, and outside the browser</li>
<li>Cypress operates on network layer, accesses incoming/outgoing requests, alters traffic as needed.</li>
<li>Has access to events in real-time and network requests</li>
<li>Installed locally for direct communication with the operating system
<ul>
<li>Enables taking screenshots, recording videos, and file system operations.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-comment">// cy.intercept(url, handler);</span>
<span class="hljs-comment">// cy.intercept(method, url, handler);</span>

<span class="hljs-title function_">describe</span>(<span class="hljs-string">&#x27;Intercept&#x27;</span>, <span class="hljs-function">() =&gt;</span> {
    <span class="hljs-title function_">it</span>(<span class="hljs-string">&#x27;Should intercept network requests&#x27;</span>, <span class="hljs-function">() =&gt;</span> {
        <span class="hljs-comment">// Intercept the 3rd-party request,</span>
        <span class="hljs-comment">// and return a mock response from fake-response.json</span>
        cy.<span class="hljs-title function_">intercept</span>(<span class="hljs-string">&#x27;https://3rd-party.com/**&#x27;</span>,
          { <span class="hljs-attr">fixture</span>: <span class="hljs-string">&#x27;fake-response.json&#x27;</span> });
    });
});
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-comment">// Use a JSON file as a mocked response</span>
cy.<span class="hljs-title function_">intercept</span>(<span class="hljs-string">&#x27;/lessons&#x27;</span>, { <span class="hljs-attr">fixtures</span>: <span class="hljs-string">&#x27;response.json&#x27;</span> });

cy.<span class="hljs-title function_">get</span>(<span class="hljs-string">&#x27;.lessons&#x27;</span>)
  .<span class="hljs-title function_">should</span>(<span class="hljs-string">&#x27;contain&#x27;</span>, <span class="hljs-string">&#x27;What Makes Cypress Different?&#x27;</span>)
  .<span class="hljs-title function_">and</span>(<span class="hljs-string">&#x27;contain&#x27;</span>, <span class="hljs-string">&#x27;The Architecture of Cypress&#x27;</span>)
  .<span class="hljs-title function_">and</span>(<span class="hljs-string">&#x27;contain&#x27;</span>, <span class="hljs-string">&#x27;The Testing Approach&#x27;</span>);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19">
<h2>Advantages of Cypress Testing Approach</h2>
<ul>
<li>Control of inside and outside browser allows new testing approach</li>
<li>Cypress has control over almost everything</li>
<li>Alters every aspect of application behavior during testing</li>
<li>Creates robust and stable test cases</li>
<li>Runs independently of number of async functions or network connection.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20">
<h2>Controlling Time with cy.clock</h2>
<ul>
<li>Use cy.clock to control timing functions like setTimeout, setInterval, or Date objects synchronously.</li>
<li>Call <code>cy.clock</code> first to set up a clock and then use <code>cy.tick</code> to trigger the setTimeout.</li>
<li>The clock starts at Unix epoch (0 timestamp) meaning that a new Date object will read &quot;January 1st, 1970.&quot;</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript">
<span class="hljs-built_in">setTimeout</span>(<span class="hljs-function">() =&gt;</span> { ... }, <span class="hljs-number">5000</span>); <span class="hljs-comment">// A setTimeout in your code set to 1000ms</span>

cy.<span class="hljs-title function_">clock</span>();
cy.<span class="hljs-title function_">tick</span>(<span class="hljs-number">5000</span>); <span class="hljs-comment">// Triggers the setTimeout</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21">
<h2>Shortcuts in Cypress</h2>
<ul>
<li>Cypress lets us skip steps that slow us down.<br />
For example, we may want to test a dashboard behind a login screen. This means, to start testing the dashboard, we need to type our credentials and log in each time before actually testing things. - We are executing commands to recreate a given situation.</li>
<li>Cypress commands such as <code>cy.intercept</code> or <code>cy.request</code> let us programmatically build up a state for our application without interacting with it like a user.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-comment">// Hitting a login endpoint to log the user in</span>
cy.<span class="hljs-title function_">request</span>(<span class="hljs-string">&#x27;POST&#x27;</span>, <span class="hljs-string">&#x27;/api/login&#x27;</span>, { <span class="hljs-attr">username</span>: <span class="hljs-string">&#x27;John&#x27;</span>, <span class="hljs-attr">password</span>: <span class="hljs-string">&#x27;password&#x27;</span> }).<span class="hljs-title function_">then</span>(<span class="hljs-function"><span class="hljs-params">response</span> =&gt;</span> { ... });
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22">
<h2>Goodbye Flaky Tests</h2>
<ul>
<li>Cypress has control over browser and network layer</li>
<li>Cypress waits for pages to load, elements to be visible and enabled, and elements to stop animating</li>
<li>Cypress can be told to wait for a specified time with</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript">cy.<span class="hljs-title function_">wait</span>(<span class="hljs-number">1000</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23">
<h2>Limitations</h2>
<ul>
<li>Cypress specializes in end-to-end testing and is not suitable for tasks like indexing the web or spidering links.</li>
<li>Cypress only supports JavaScript and doesn't support multiple languages because Cypress commands run inside the browser.</li>
<li>Cypress does not support multiple browser tabs, and the use case for testing an application in multiple tabs should be evaluated.</li>
<li>Cypress does not support controlling more than one browser at a time.</li>
<li>Each test in Cypress is limited to a single origin and different domains must be tested in separate tests.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24">
<h2>Debugging</h2>
<ul>
<li>There are multiple ways to debug your tests</li>
</ul>
<h3>1. DevTools</h3>
<ul>
<li>DevTools can be used to interact with each command and log useful metadata to the console.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25">
<h3>2. Debugger</h3>
<ul>
<li>The debugger keyword can be used to stop at a certain point during debugging, but it must be attached in callbacks due to the asynchronous nature of Cypress commands.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-comment">// <img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/274c.svg" data-marp-twemoji=""/> Don&#x27;t</span>
cy.<span class="hljs-title function_">get</span>(<span class="hljs-string">&#x27;.element&#x27;</span>);
<span class="hljs-keyword">debugger</span>; <span class="hljs-comment">// Won&#x27;t wort</span>

<span class="hljs-comment">// <img class="emoji" draggable="false" alt="✔" src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/2714.svg" data-marp-twemoji=""/> Do</span>
cy.<span class="hljs-title function_">get</span>(<span class="hljs-string">&#x27;.element&#x27;</span>).<span class="hljs-title function_">then</span>(<span class="hljs-function">() =&gt;</span> {
    <span class="hljs-keyword">debugger</span>; <span class="hljs-comment">// Will work</span>
});
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26">
<h3>3. debug() Command</h3>
<ul>
<li>The <code>.debug()</code> command can be used to hit a breakpoint and yields the previous command it is attached to.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascipt">// Note that this time, you don't need a then clause
cy.get('.element').debug();
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27">
<h3>4. pause() Command</h3>
<ul>
<li>The <code>.pause()</code> command can be used to pause after each command and inspect the state of the application.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript">cy.<span class="hljs-title function_">pause</span>();
cy.<span class="hljs-title function_">get</span>(<span class="hljs-string">&#x27;.element&#x27;</span>);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28">
<h2>## Stubbing functions</h2>
<ul>
<li>The most common way to modify a function’s behavior is by using stubs.</li>
<li>They are most commonly used in unit tests, but they can still be useful for some cases in integration or end-to-end testing.</li>
<li>We can stub functions using the <code>cy.stub</code> command:</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-comment">// Replace user.get() with a stubbed function</span>

<span class="hljs-comment">// The two examples are equivalent.</span>
user.<span class="hljs-property">get</span> = cy.<span class="hljs-title function_">stub</span>();
cy.<span class="hljs-title function_">stub</span>(user, <span class="hljs-string">&#x27;get&#x27;</span>);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29">
<ul>
<li>We can also force functions to have a return value of our choice:</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">const</span> user = {
  <span class="hljs-title function_">get</span>(<span class="hljs-params">field</span>) {
    <span class="hljs-keyword">return</span> field;
  }
};

<span class="hljs-comment">// Force user.get to return &quot;John Doe&quot;</span>
cy.<span class="hljs-title function_">stub</span>(user, <span class="hljs-string">&#x27;get&#x27;</span>).<span class="hljs-title function_">returns</span>(<span class="hljs-string">&#x27;John Doe&#x27;</span>);

<span class="hljs-comment">// Force user.get called with &#x27;age&#x27; to return 30</span>
cy.<span class="hljs-title function_">stub</span>(user, <span class="hljs-string">&#x27;get&#x27;</span>)
  .<span class="hljs-title function_">withArgs</span>(<span class="hljs-string">&#x27;age&#x27;</span>)
  .<span class="hljs-title function_">returns</span>(<span class="hljs-number">30</span>);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30">
<p>Apart from controlling the return values of functions, we can also control promises using the following way:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-comment">// Force a promise to be resolved with a given value</span>
cy.<span class="hljs-title function_">stub</span>(user, <span class="hljs-string">&#x27;get&#x27;</span>).<span class="hljs-title function_">resolves</span>(<span class="hljs-string">&#x27;John&#x27;</span>);

<span class="hljs-comment">// Force a promise to be rejected with a given error</span>
cy.<span class="hljs-title function_">stub</span>(user, <span class="hljs-string">&#x27;get&#x27;</span>).<span class="hljs-title function_">rejects</span>(<span class="hljs-keyword">new</span> <span class="hljs-title class_">Error</span>(<span class="hljs-string">&#x27;User does not exist.&#x27;</span>))
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31">
<h2>Spying on Functions</h2>
<p>In other cases, we may not want to modify the behavior of our functions, but we are still interested in them.</p>
<p>For example, we want to test whether they were called, if they were called with the right arguments, or how many times they were called. This is where spies are useful. We can spy on a function in the following ways:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-comment">// Spy on the user.get() method</span>
<span class="hljs-keyword">const</span> spy = cy.<span class="hljs-title function_">spy</span>(user, <span class="hljs-string">&#x27;get&#x27;</span>);

<span class="hljs-comment">// Test whether the function was called</span>
<span class="hljs-title function_">expect</span>(spy).<span class="hljs-property">to</span>.<span class="hljs-property">be</span>.<span class="hljs-property">called</span>;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32">
<p>For assertions, anything can be used that is supported by Sinon-Chai. For example:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-title function_">expect</span>(spy).<span class="hljs-property">to</span>.<span class="hljs-property">have</span>.<span class="hljs-property">calledOnce</span>
<span class="hljs-title function_">expect</span>(spy).<span class="hljs-property">to</span>.<span class="hljs-property">have</span>.<span class="hljs-property">calledTwice</span>
<span class="hljs-title function_">expect</span>(spy).<span class="hljs-property">to</span>.<span class="hljs-property">have</span>.<span class="hljs-title function_">calledCount</span>(n)
<span class="hljs-title function_">expect</span>(spy).<span class="hljs-property">to</span>.<span class="hljs-property">have</span>.<span class="hljs-title function_">calledWith</span>(args)
<span class="hljs-title function_">expect</span>(spy).<span class="hljs-property">to</span>.<span class="hljs-property">have</span>.<span class="hljs-title function_">returned</span>(val)
</code></pre>
<blockquote>
<p>Unlike stub, spy does not modify the behavior of our functions.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33">
<h2>Controlling Date and time</h2>
<ul>
<li>To use cy.tick(), a clock must be set up using cy.clock before visiting the application with cy.visit.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-title function_">describe</span>(<span class="hljs-string">&#x27;Time&#x27;</span>, <span class="hljs-function">() =&gt;</span> {
    <span class="hljs-title function_">it</span>(<span class="hljs-string">&#x27;Should tick the timer&#x27;</span>, <span class="hljs-function">() =&gt;</span> {
        cy.<span class="hljs-title function_">clock</span>();
        cy.<span class="hljs-title function_">visit</span>(<span class="hljs-string">&#x27;https://google.com&#x27;</span>);

        <span class="hljs-comment">// Invoke `setTimeout`</span>
        <span class="hljs-built_in">setTimeout</span>(<span class="hljs-function">() =&gt;</span> {
            <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&#x27;I will be logged to the console instantly.&#x27;</span>);
        }, <span class="hljs-number">5000</span>);

        cy.<span class="hljs-title function_">tick</span>(<span class="hljs-number">5000</span>); <span class="hljs-comment">// Tick time ahead by 5000ms</span>
    });
});
</code></pre>
<p>Later, we can restore clocks if we want the application to continue in a normal state by using clock.restore.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-comment">// You can use both ways to restore a clock</span>
cy.<span class="hljs-title function_">clock</span>().<span class="hljs-title function_">invoke</span>(<span class="hljs-string">&#x27;restore&#x27;</span>);
cy.<span class="hljs-title function_">clock</span>().<span class="hljs-title function_">then</span>(<span class="hljs-function"><span class="hljs-params">clock</span> =&gt;</span> clock.<span class="hljs-title function_">restore</span>());
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34">
<h2>Flaky Tests</h2>
<h3>Common Causes of Flaky Tests</h3>
<ul>
<li>Half-loaded pages</li>
<li>Animations</li>
<li>Invisible elements</li>
<li>Disabled elements</li>
<li>Covered inputs</li>
</ul>
<h3>Cypress Handling of Flaky Tests</h3>
<ul>
<li>Cypress waits for elements to stop animating</li>
<li>Determines if an element is visible by checking CSS properties</li>
<li>Verifies if an element is disabled by checking disabled property</li>
</ul>
<h3>Manually Troubleshoot Flaky Tests</h3>
<ul>
<li>Pass force: true to event to force interaction</li>
<li>Tells Cypress to not perform other steps such as scrolling element into viewport, checking if element is animated, visible, not disabled, covered, etc.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-comment">// Pass force: true if you want to force a command</span>
cy.<span class="hljs-title function_">get</span>(<span class="hljs-string">&#x27;button&#x27;</span>).<span class="hljs-title function_">click</span>({ <span class="hljs-attr">force</span>: <span class="hljs-literal">true</span> });
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35">
<h2>Cross-Browser Testing</h2>
<ul>
<li>Cypress supports multiple Chromium-based browsers, including Electron, Chrome, Firefox, and Edge</li>
<li>Currently, IE and Safari are unsupported, but updates on cross-browser support can be found on GitHub</li>
<li>Browsers must be installed locally or in CI environment (excluding Electron)</li>
<li>Browsers can be selected in the test runner, located in the upper-right corner.</li>
<li>Tests can be run in a specific browser using the &quot;--browser&quot; flag in the CLI</li>
<li>The following scripts can be set up in package.json to run test cases in multiple browsers in the pipeline.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-json"><span class="hljs-punctuation">{</span>
    <span class="hljs-attr">&quot;scripts&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">{</span>
        <span class="hljs-attr">&quot;cypress:run:chrome&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;cypress run --browser chrome&quot;</span><span class="hljs-punctuation">,</span>
        <span class="hljs-attr">&quot;cypress:run:firefox&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;cypress run --browser firefox&quot;</span><span class="hljs-punctuation">,</span>
    <span class="hljs-punctuation">}</span>
<span class="hljs-punctuation">}</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36">
<ul>
<li>Cypress allows for running specific test cases in different browsers<br />
Example: specifying that a certain part of the application is prone to malfunction in Firefox in a test case.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-title function_">describe</span>(<span class="hljs-string">&#x27;Feature works property on Firefox&#x27;</span>,
      { <span class="hljs-attr">browser</span>: <span class="hljs-string">&#x27;firefox&#x27;</span> }, <span class="hljs-function">() =&gt;</span> {
    <span class="hljs-title function_">it</span>(<span class="hljs-string">&#x27;...&#x27;</span>);
    <span class="hljs-title function_">it</span>(<span class="hljs-string">&#x27;...&#x27;</span>);
})

<span class="hljs-comment">// You can also pass this to an `it` call</span>
<span class="hljs-title function_">it</span>(<span class="hljs-string">&#x27;Should work properly in Chrome&#x27;</span>,
   { <span class="hljs-attr">browser</span>: <span class="hljs-string">&#x27;chrome&#x27;</span> }, <span class="hljs-function">() =&gt;</span> { ... });
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37">
<h3>Testing through Screenshots and Videos</h3>
<ul>
<li>Cypress provides visual cues by generating screenshots and videos for better understanding of failed tests</li>
<li>Screenshots are automatically generated for failed tests and can be turned off or customized through configuration file</li>
<li>Videos are recorded for each spec file and can also be turned off or configured in the configuration file, with options for video compression and clearing existing videos and screenshots before re-running the test suite.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript">cy.<span class="hljs-title function_">screenshot</span>();
cy.<span class="hljs-title function_">screenshot</span>(fileName);
cy.<span class="hljs-title function_">screenshot</span>(fileName, options);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38">
<ul>
<li>You can control the schreenshot and videos in config</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-json"><span class="hljs-punctuation">{</span>    <span class="hljs-attr">&quot;screenshotOnRunFailure&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-literal"><span class="hljs-keyword">false</span></span><span class="hljs-punctuation">,</span> <span class="hljs-comment">// Turn off screenshots</span>
    <span class="hljs-attr">&quot;screenshotsFolder&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;cypress/screenshots&quot;</span><span class="hljs-punctuation">,</span> <span class="hljs-comment">// Default location for generating screenshots</span>
    <span class="hljs-attr">&quot;video&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-literal"><span class="hljs-keyword">false</span></span><span class="hljs-punctuation">,</span> <span class="hljs-comment">// Turn off recording</span>
    <span class="hljs-attr">&quot;videosFolder&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;cypress/videos&quot;</span><span class="hljs-punctuation">,</span> <span class="hljs-comment">// Default location for generating videos</span>
    <span class="hljs-attr">&quot;videoCompression&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-number">32</span><span class="hljs-punctuation">,</span> <span class="hljs-comment">// The compression of the video</span>
    <span class="hljs-attr">&quot;trashAssetsBeforeRuns&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-literal"><span class="hljs-keyword">true</span></span> <span class="hljs-comment">// Remove previous records</span>
<span class="hljs-punctuation">}</span>

</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39">
<h2>Fixtures and Integration</h2>
<h3>What Are Fixtures?</h3>
<ul>
<li>Fixtures are static data used in test cases to stub network requests. They are stored in the fixtures folder and can be accessed using the cy.fixture command.</li>
<li>Fixtures eliminate side effects and ensure deterministic results.</li>
<li>They allow matching data against fixed sets without cluttering test cases.</li>
<li>The &quot;fixtures&quot; folder is used in Cypress to store pieces of static data that can be used to stub network requests in test cases.</li>
<li>To use fixtures, the data is saved as a JSON file in the fixtures folder and can be accessed using the cy.fixture command.</li>
<li>The &quot;integration&quot; folder is used to group all test cases in one place and can be configured with the integrationFolder property in the cypress.json file.</li>
<li>Test files can be written in various programming languages and can be organized in any way that is comfortable for the developer.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-comment">// Accessing fixture data</span>
cy.<span class="hljs-title function_">fixture</span>(<span class="hljs-string">&#x27;users.json&#x27;</span>).<span class="hljs-title function_">then</span>(<span class="hljs-function">(<span class="hljs-params">users</span>) =&gt;</span> {
    <span class="hljs-comment">// Do something with users</span>
});
<span class="hljs-title function_">it</span>(<span class="hljs-string">&#x27;should log the user in&#x27;</span>, <span class="hljs-function">() =&gt;</span> {
    cy.<span class="hljs-title function_">intercept</span>(<span class="hljs-string">&#x27;/login&#x27;</span>, { <span class="hljs-attr">fixture</span>: <span class="hljs-string">&#x27;login.json&#x27;</span> }, <span class="hljs-function"><span class="hljs-params">request</span> =&gt;</span> {
        cy.<span class="hljs-title function_">url</span>().<span class="hljs-title function_">should</span>(<span class="hljs-string">&#x27;include&#x27;</span>, <span class="hljs-string">&#x27;dashboard&#x27;</span>);
    });
});
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40">
<h2>Integration</h2>
<p>The purpose of the “integration” folder is to group all of our test cases into one single place. By default, all of our test files are located under this folder:</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41">
<p>The most basic building blocks of a test are selectors. In our test cases, we select elements for two main reasons:</p>
<ul>
<li>Verifying their presence</li>
<li>Interacting with them</li>
</ul>
<p>There are many different ways to query and interact with elements in Cypress. In this lesson, we will look at the most commonly used selectors and Cypress commands.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42">
<h2>Selecting Elements</h2>
<p>When we want to select an element in Cypress, we will need to use the <code>cy.get</code> command.</p>
<p>We’ve looked into selecting elements in the previous lesson using the <code>cy.get</code> command. The command works in the following way:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript">cy.<span class="hljs-title function_">get</span>(selector);
</code></pre>
<p>The <code>selector</code> works similarly to a jQuery selector. Essentially, we can use any selector we normally would when querying the DOM. For example, the following are all valid selectors:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript">cy.<span class="hljs-title function_">get</span>(<span class="hljs-string">&#x27;.class-selector&#x27;</span>);cy.<span class="hljs-title function_">get</span>(<span class="hljs-string">&#x27;#id&#x27;</span>);cy.<span class="hljs-title function_">get</span>(<span class="hljs-string">&#x27;[data-attribute=&quot;selector&quot;]&#x27;</span>);cy.<span class="hljs-title function_">get</span>(<span class="hljs-string">&#x27;ul &gt; li&#x27;</span>);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43">
<h2>Interacting with Selected Elements</h2>
<p>To interact with the selected elements, Cypress provides a similar interface to the DOM API.</p>
<h3>Clicks</h3>
<p>The most common scenario where we interact with elements is simply triggering a click event. We can achieve this using the <code>.click</code> command:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-comment">// Make sure you trigger the click event after getting the DOM element with`cy.get`</span>
cy.<span class="hljs-title function_">get</span>(<span class="hljs-string">&#x27;button&#x27;</span>).<span class="hljs-title function_">click</span>();
</code></pre>
<p>We can also do double and right clicks, if needed, with the following commands:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript">cy.<span class="hljs-title function_">get</span>(<span class="hljs-string">&#x27;button&#x27;</span>).<span class="hljs-title function_">dblclick</span>();
cy.<span class="hljs-title function_">get</span>(<span class="hljs-string">&#x27;button&#x27;</span>).<span class="hljs-title function_">rightclick</span>();
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44">
<h3>Typing</h3>
<p>We may also want to test inputs by typing into them. For this, we can use the <code>.type</code> command:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>cy.get('input[type=&quot;email&quot;]').type('john@doe.com');
</code></pre>
<p>The <code>.type</code> command also supports some special characters to trigger non-character keyboard keys. For example, to press enter, we would:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript">cy.<span class="hljs-title function_">get</span>(<span class="hljs-string">&#x27;input[type=&quot;email&quot;]&#x27;</span>).<span class="hljs-title function_">type</span>(<span class="hljs-string">&#x27;{enter}&#x27;</span>);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45">
<p>Some other common use cases include:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript">cy.<span class="hljs-title function_">get</span>(<span class="hljs-string">&#x27;input&#x27;</span>).<span class="hljs-title function_">type</span>(<span class="hljs-string">&#x27;{backspace}&#x27;</span>);
cy.<span class="hljs-title function_">get</span>(<span class="hljs-string">&#x27;input&#x27;</span>).<span class="hljs-title function_">type</span>(<span class="hljs-string">&#x27;{del}&#x27;</span>);
cy.<span class="hljs-title function_">get</span>(<span class="hljs-string">&#x27;input&#x27;</span>).<span class="hljs-title function_">type</span>(<span class="hljs-string">&#x27;{selectall}&#x27;</span>);
</code></pre>
<p>You can find the full list of available special characters inside the official documentation of Cypress.</p>
<p>We can use the <code>.clear</code> command to clear our input fields. It essentially empties an input field so it returns to its initial state:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-comment">// The two are equivalent</span>
cy.<span class="hljs-title function_">get</span>(<span class="hljs-string">&#x27;input[type=&quot;email&quot;]&#x27;</span>).<span class="hljs-title function_">clear</span>();
cy.<span class="hljs-title function_">get</span>(<span class="hljs-string">&#x27;input[type=&quot;email&quot;]&#x27;</span>).<span class="hljs-title function_">type</span>(<span class="hljs-string">&#x27;{selectall}{backspace}&#x27;</span>);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46">
<h3>Checks</h3>
<p>Checking and unchecking checkboxes is just as easy with the <code>.check</code> and <code>.uncheck</code> commands:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript">cy.<span class="hljs-title function_">get</span>(<span class="hljs-string">&#x27;[type=&quot;checkbox&quot;]&#x27;</span>).<span class="hljs-title function_">check</span>();
cy.<span class="hljs-title function_">get</span>(<span class="hljs-string">&#x27;[type=&quot;checkbox&quot;]&#x27;</span>).<span class="hljs-title function_">uncheck</span>();
</code></pre>
<blockquote>
<p>Note that the elements must be an <code>input</code> with a type of either <code>checkbox</code> or <code>radio</code>.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47">
<h3>Select</h3>
<p>Cypress also provides the possibility of interacting with <code>select</code> elements, using the <code>.select</code> command:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-comment">// You need to pass either the value or the text content of the `option` you want to select.</span>
cy.<span class="hljs-title function_">get</span>(<span class="hljs-string">&#x27;select&#x27;</span>).<span class="hljs-title function_">select</span>(<span class="hljs-string">&#x27;value&#x27;</span>);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48">
<h3>Trigger</h3>
<p>Lastly, we have the <code>.trigger</code> utility, which we can use to trigger DOM events. Any event that we can trigger on a DOM element is a valid argument for <code>.trigger</code>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript">cy.<span class="hljs-title function_">get</span>(<span class="hljs-string">&#x27;button&#x27;</span>).<span class="hljs-title function_">trigger</span>(<span class="hljs-string">&#x27;click&#x27;</span>);
cy.<span class="hljs-title function_">get</span>(<span class="hljs-string">&#x27;area&#x27;</span>).<span class="hljs-title function_">trigger</span>(<span class="hljs-string">&#x27;mouseover&#x27;</span>);
cy.<span class="hljs-title function_">get</span>(<span class="hljs-string">&#x27;input&#x27;</span>).<span class="hljs-title function_">trigger</span>(<span class="hljs-string">&#x27;keyup&#x27;</span>);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49">
<h3><code>trigger('click')</code> Vs. <code>click()</code></h3>
<p>Let’s look at the difference between the two.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript">cy.<span class="hljs-title function_">get</span>(<span class="hljs-string">&#x27;button&#x27;</span>).<span class="hljs-title function_">trigger</span>(<span class="hljs-string">&#x27;click&#x27;</span>);
cy.<span class="hljs-title function_">get</span>(<span class="hljs-string">&#x27;button&#x27;</span>).<span class="hljs-title function_">click</span>();
</code></pre>
<p>Both will trigger the event. The only difference is that <code>.trigger</code> will only fire the event and nothing else.</p>
<p>However, using the corresponding Cypress command also performs low-level actions to fully implement the default browser action, and fulfill the specification.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50">
<h2>Dismissing the Cookie Policy</h2>
<p>To practice everything we’ve discussed in this lesson, let’s write a simple test case for dismissing the cookie policy on the home page. We’ve already created an empty <code>it</code> block for it. Let’s also add a couple of steps:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">import</span> {
    verifyCookiePolicyPresence,
    dismissCookiePolicy
} <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;../steps/cookiePolicy&#x27;</span>

<span class="hljs-title function_">it</span>(<span class="hljs-string">&#x27;Should show dismissible cookie policy banner&#x27;</span>, <span class="hljs-function">() =&gt;</span> {
    <span class="hljs-title function_">verifyCookiePolicyPresence</span>();
    <span class="hljs-title function_">dismissCookiePolicy</span>();
});
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51">
<p>Don’t forget to create a <code>cookiePolicy.js</code> file inside the “steps” folder with the two exported function:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">export</span> <span class="hljs-keyword">const</span> <span class="hljs-title function_">verifyCookiePolicyPresence</span> = (<span class="hljs-params"></span>) =&gt; {
    ...
};

<span class="hljs-keyword">export</span> <span class="hljs-keyword">const</span> <span class="hljs-title function_">dismissCookiePolicy</span> = (<span class="hljs-params"></span>) =&gt; {
    ...
};
</code></pre>
<p>First, select the cookie policy, so we can verify its presence. For this, we can use <code>cy.get</code>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript">cy.<span class="hljs-title function_">get</span>(<span class="hljs-string">&#x27;#onetrust-banner-sdk&#x27;</span>);
</code></pre>
<blockquote>
<p>Note that you don’t need to chain anything after the <code>.get</code> function. By simply selecting the element, we verify its presence. If it’s not there, the test suite will fail.</p>
</blockquote>
<p>If we want to be more verbose, we can chain a <code>.should</code> command:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript">cy.<span class="hljs-title function_">get</span>(<span class="hljs-string">&#x27;#onetrust-banner-sdk&#x27;</span>).<span class="hljs-title function_">should</span>(<span class="hljs-string">&#x27;exist&#x27;</span>);
</code></pre>
<p>After that, we need to find the button on the banner and trigger a click. Then we can verify if it removed the cookie policy banner. This is what we will need to write in the <code>dismissCookiePolicy</code> step.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">export</span> <span class="hljs-keyword">const</span> <span class="hljs-title function_">verifyCookiePolicyPresence</span> = (<span class="hljs-params"></span>) =&gt; {
    <span class="hljs-comment">// Note that no cookie policy banner is shown on the virtual machine</span>
    <span class="hljs-comment">// So instead, we can test if the styles associated with it are present</span>
    cy.<span class="hljs-title function_">get</span>(<span class="hljs-string">&#x27;#onetrust-style&#x27;</span>).<span class="hljs-title function_">should</span>(<span class="hljs-string">&#x27;exist&#x27;</span>);
};

<span class="hljs-keyword">export</span> <span class="hljs-keyword">const</span> <span class="hljs-title function_">dismissCookiePolicy</span> = (<span class="hljs-params"></span>) =&gt; {

};
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52">
